<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Login</title>
  <style>
    body {
      background-color: #ffffff; /* Sada background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #c9d2db;
      padding: 30px 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .logo {
      width: 60px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .login-btn {
      width: 100%;
      background-color: #1877F2;
      color: white;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 25px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .login-btn:hover {
      background-color: #166FE5;
    }
    .link {
      display: block;
      margin-top: 10px;
      color: #B0B3B8;
      text-decoration: none;
      font-size: 14px;
    }
    .create-btn {
      margin-top: 20px;
      padding: 12px;
      background-color: transparent;
      border: 1px solid #3A3B3C;
      color: #2E89FF;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      font-size: 16px;
    }
    .create-btn:hover {
      background-color: #ccced1;
    }
    .meta {
      margin-top: 20px;
      font-size: 14px;
      color: #B0B3B8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="logo">
    <input type="text" placeholder="Mobile number or email">
    <input type="password" placeholder="Password">
    <button class="login-btn">Log in</button>
    <a href="#" class="link">Forgot password?</a>
    <button class="create-btn">Create new account</button>
    <div class="meta">Meta</div>
  </div>
</body>
</html>
