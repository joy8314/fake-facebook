<!DOCTYPE html>

  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      width: 100%;
    }

    .search-bar input {
      width: 400px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      transition: 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar input:focus {
      border-color: #1877f2;
      box-shadow: 0 0 5px rgba(24, 119, 242, 0.5);
    }

    /* Welcome Box Styles */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .welcome-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 500px;
      margin-top: 60px;
      opacity: 0;
      animation: fadeInUp 1s ease-in-out forwards;
    }

    .welcome-box img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .welcome-box h1 {
      font-size: 24px;
      color: #1877f2;
      margin-bottom: 10px;
    }

    .welcome-box p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .search-bar input {
        width: 80%;
      }

      .welcome-box {
        padding: 25px 15px;
        width: 90%;
      }

      .welcome-box h1 {
        font-size: 20px;
      }

      .welcome-box p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Search Input -->
  <div class="search-bar">
    <input
      type="text"
      id="searchInput"
      placeholder="Search with Google or enter address"
      onkeydown="handleSearch(event)"
    />
  </div>

  <!-- Welcome Box (hidden initially) -->
  <div id="welcomeBox" class="welcome-box" style="display: none;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
    <h1 id="welcomeTitle"></h1>
    <p>Enjoy free Facebook and login the Facebook.</p>
    <p>Click on Facebook below and enjoy Fast Facebook</p>
  </div>

  <script>
    function handleSearch(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('searchInput').value.trim();
        if (input !== '') {
          const title = 'Welcome to Jobayer Vai Page and enjoy free Facebook and login the Facebook';
          document.getElementById('welcomeTitle').innerText = title;
          const box = document.getElementById('welcomeBox');
          box.style.display = 'block';
        }
      }
    }
  </script>

</body>
