<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Store Clone</title>
  <style>
    /* ====== Basic Reset ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Roboto, Arial, sans-serif;
      background-color: #fff;
    }
    /* ====== Header ====== */
    header {
      background-color: #1b5e20;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    /* ====== Search Bar ====== */
    #search {
      width: 90%;
      margin: 20px auto;
      display: block;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 50px;
      outline: none;
      transition: border-color 0.3s;
    }
    #search:focus {
      border-color: #1b5e20;
    }
    /* ====== App Container ====== */
    .app-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    /* ====== App Card ====== */
    .app-card {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      transition: box-shadow 0.3s;
      cursor: pointer;
    }
    .app-card:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .app-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .app-card-content {
      padding: 10px;
      text-align: center;
    }
    .app-card-content h4 {
      font-size: 15px;
      margin: 8px 0 4px 0;
      color: #212121;
      height: 38px;
      overflow: hidden;
    }
    .install-btn {
      display: inline-block;
      padding: 6px 14px;
      background-color: #1b5e20;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .install-btn:hover {
      background-color: #145a1b;
    }
    /* ====== Responsive Fix ====== */
    @media(max-width: 600px) {
      #search {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <!-- ====== Header ====== -->
  <header>Play Store</header>

  <!-- ====== Search Bar ====== -->
  <input type="text" id="search" placeholder="Search apps...">

  <!-- ====== App Container ====== -->
  <div class="app-container" id="appContainer"></div>

  <script>
    // ====== Create 100 demo apps ======
    const apps = [];
    for (let i = 1; i <= 100; i++) {
      apps.push({
        name: "Awesome App " + i,
        icon: https://via.placeholder.com/300x300/4caf50/ffffff?text=App+${i}
      });
    }

    const container = document.getElementById("appContainer");
    const searchInput = document.getElementById("search");

    // ====== Function to show apps ======
    function displayApps(appList) {
      container.innerHTML = "";
      appList.forEach(app => {
        const card = document.createElement("div");
        card.className = "app-card";
        card.innerHTML = `
          <img src="${app.icon}" alt="${app.name}">
          <div class="app-card-content">
            <h4>${app.name}</h4>
            <button class="install-btn">Install</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // ====== Search filter ======
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = apps.filter(app => app.name.toLowerCase().includes(query));
      displayApps(filtered);
    });

    // ====== Initial load ======
    displayApps(apps);
  </script>

</body>
</html>
