<html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobayer vai</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f3f3;
      text-align: center;
    }

    .search-bar {
      margin-top: 30px;
    }

    .search-bar input {
      width: 600px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #4b78d3;
      border-radius: 24px;
      outline: none;
    }

    .logo {
      margin-top: 80px;
    }

    .logo img {
      width: 272px;
    }

    .shortcuts {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .shortcut {
      text-align: center;
      width: 100px;
    }

    .shortcut img {
      width: 40px;
      height: 40px;
      border-radius: 12px;
    }

    .shortcut span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #623a83;
    }

    .shortcut a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
  </div>

  <div class="search-bar">
    <input type="text" placeholder="Search with Google or enter address">
  </div>

  <div class="shortcuts">
    <!-- YouTube -->
    <div class="shortcut">
      <img src="https://www.iconpacks.net/icons/2/free-youtube-logo-icon-2431-thumb.png" alt="YouTube">
      <span>(6) YouTubes</span>
    </div>

    <!-- ChatGPT -->
    <div class="shortcut">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT">
      <span>ChatGPT</span>
    </div>

    <!-- âœ… Facebook (Updated from Login) -->
    <div class="shortcut">
      <a href="https://facebook.com" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook">
        <span>Facebook</span>
      </a>
    </div>

    <!-- Document -->
    <div class="shortcut">
      <img src="https://cdn-icons-png.flaticon.com/512/136/136522.png" alt="Document">
      <span>Document</span>
    </div>

    <!-- Programming -->
    <div class="shortcut">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="Programming">
      <span>Programming</span>
    </div>

    <!-- Mid Programming -->
    <div class="shortcut">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942799.png" alt="Mid Programming">
      <span>Mid Programming</span>
    </div>

    <!-- Dashboard -->
    <div class="shortcut">
      <img src="https://cdn-icons-png.flaticon.com/512/3845/3845826.png" alt="Dashboard">
      <span>Dashboard</span>
    </div>

    <!-- Drive -->
    <div class="shortcut">
      <img src="https://www.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png" alt="Drive">
      <span>Drive</span>
    </div>
  </div>

</body>
</html>
